{% extends 'core/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Detalle Post{% endblock %}

{% block content %}

<section class="page-section clearfix">
  <div class="container">
    <div class="row">
      <div class="col-10 offset-1">
        <div class="card">
          <div class="text-center">
              <h2><strong>{{ view_type|title }}</strong></h2>
              <h4 class="section-heading mb-4">

                <span>
                <form class="" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <button class="btn btn-primary" type="submit" name="button">{{ view_type|title }}</button>
                </form>
                </span>
              </h4>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
